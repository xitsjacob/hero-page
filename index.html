<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome Links -->
    <script src="https://kit.fontawesome.com/14079ce2c2.js" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-wrapper">
            <img  class="logo" src="images/rareblocks-logo.svg" alt="Rareblocks Logo">

                <ul class="nav__links">
                    <li><a href="#">Experts</a></li>

        </div>
